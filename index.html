<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Verso | a consulting lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="We help media, non-profits and business leaders step into the AI age.">
    <meta name="keywords" content="verso, ai, artificial intelligence, consulting, journalism, media, consulting">
    <style>
        :root {
        --bg-light: #efefef;
        --text-light: #666;
        --link-light: #348f92;
            --bg-dark: #4a4a4d;
            --text-dark: #d7d7d8;
        --link-dark: #E57373;
    }

        body {
        background-color: var(--bg-light);
        padding: 3rem;
        font-family: ui-monospace, Menlo, Monaco, "Cascadia Mono", "Segoe UI Mono", "Roboto Mono", "Oxygen Mono", "Ubuntu Monospace", "Source Code Pro", "Fira Mono", "Droid Sans Mono", "Courier New", monospace, 'SF Mono', 'Segoe UI Mono', 'Roboto Mono';
        /* font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif; */
        font-size: 1.1rem;
        color: var(--text-light);
    }

    body.dark-mode {
        background-color: var(--bg-dark);
        color: var(--bg-light);
    }

    body #code {
        font-family: ui-monospace, Menlo, Monaco, "Cascadia Mono", "Segoe UI Mono", "Roboto Mono", "Oxygen Mono", "Ubuntu Monospace", "Source Code Pro", "Fira Mono", "Droid Sans Mono", "Courier New", monospace, 'SF Mono', 'Segoe UI Mono', 'Roboto Mono';
        padding: 0 1rem;
    }

    body:not(.dark-mode) #code {
            background-color: var(--bg-dark);
        color: var(--text-dark);
    }

    body:not(.dark-mode) #code a {
        color: var(--link-dark);
    }

    body.dark-mode #code {
        background-color: var(--bg-light);
        color: var(--text-light);
    }

    body.dark-mode #code a {
        color: var(--link-light);
    }

    h1 {
        font-size: 3em;
        font-weight: 900;
        letter-spacing: -1pt;
    }

    h1 a {
        float: right;
    }

    h2 {
        line-height: 1.3em;
    }

    p {
        line-height: 1.3em;
    }

        a {
        color: var(--link-light);
            text-decoration: none;
        }

    a.grid-link {
        font-size: .9em;
        color: inherit;
    }

    a.dark-mode,
    .bold-link.dark-mode {
        color: var(--link-dark);
    }

    a.grid-link {
        color: inherit;
    }

    ul {
        list-style-type: none;
        padding-left: 0;
    }

    ul.clips li {
        margin-bottom: .8em;
    }

    figcaption {
        position: relative;
        padding: 5px;
        font-style: italic;
        font-size: 0.8em;
    }

    section {
        margin: 3rem 0;
    }

    #code {
        grid-column: 3 / 4;
    }

    figure {
        text-align: right;
        margin: 0;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .bold-link {
        font-weight: bold;
        color: var(--link-light);
        white-space: nowrap;
    }

    .bold-link.dark-mode {
        color: var(--link-dark);
    }

    .columns {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 2rem;
    }

    .image-container {
        width: 100%;
        position: relative;
    }

    .image-container::before {
        content: '';
        display: block;
        width: 100%;
        padding-top: 56.25%;
    }

    .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        bottom: 0;
        object-fit: contain;
    }

    @media screen and (max-width: 1000px) {
        body {
            padding: 3rem 2rem;
        }

        .columns {
            grid-template-columns: 1fr 1fr;
        }

        #code {
            grid-column: span 1;
        }
    }

    @media screen and (max-width: 700px) {
        body {
            padding: 1rem 2rem;
        }

        .columns {
            grid-template-columns: 1fr;
        }

        #code,
        #contact {
            margin: 1rem 0;
        }
    }

    @media screen and (max-width: 600px) {
        body {
            font-size: 1rem;
            padding: 1rem .5rem;
        }

        h1 {
            font-size: 2.5em;
        }

        #past-work .columns {
            gap: 0;
        }

        #code,
        #contact {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="centered">
        <a href="mailto:&#116;&#101;&#97;&#109;&#64;&#118;&#101;&#114;&#115;&#111;&#46;&#105;&#110;&#107;">
            &#116;&#101;&#97;&#109;<span style="padding: 0.2em;">&#64;</span>&#118;&#101;&#114;&#115;&#111;&#46;&#105;&#110;&#107;
        </a>
    </div>

    <script>
        function toggleDarkMode(isDark) {
            // apply dark mode based on passed parameter
            document.body.classList.toggle('dark-mode', isDark);
            document.getElementById('modeToggle').innerHTML = isDark ? '<img src="assets/verso_light.jpg" alt="Dark Mode">' : '<img src="assets/verso_dark.jpg" alt="Light Mode">';

            // toggle dark mode for links and bold-links
            document.querySelectorAll('a, .bold-link').forEach(function (elem) {
                elem.classList.toggle('dark-mode', isDark);
            });
        }

        document.getElementById('modeToggle').addEventListener('click', function (event) {
            event.preventDefault();
            // determine current state and toggle
            var isCurrentlyDark = document.body.classList.contains('dark-mode');
            toggleDarkMode(!isCurrentlyDark);
        });

        function initializeTheme() {
            var prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)');
            toggleDarkMode(prefersDarkMode.matches);

            prefersDarkMode.addEventListener('change', function (e) {
                toggleDarkMode(e.matches);
            });
        }
        initializeTheme();
    </script>

</body>

</html>
