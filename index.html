<!DOCTYPE html>
<html id="htmlRoot" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verso | a consulting lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="We help media, non-profits and business leaders step into the AI age.">
    <meta name="keywords" content="verso, ai, artificial intelligence, consulting, journalism, media, consulting">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- Open Graph tags -->
    <meta property="og:title" content="Verso | a consulting lab">
    <meta property="og:description" content="We help media, non-profits and business leaders step into the AI age.">
    <meta property="og:image" content="https://verso.ink/assets/verso_card.jpg">
    <meta property="og:url" content="https://verso.ink/">

    <!-- Twitter Card tags -->
    <meta name="twitter:title" content="Verso | a consulting lab">
    <meta name="twitter:description" content="We help media, non-profits and business leaders step into the AI age.">
    <meta name="twitter:image" content="https://verso.ink/assets/verso_card.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="styles.css">
</head>

<body id="top">
    <header>
        <div id="logo-container">
            <a href="#top">
                <img id="logo" src="assets/verso_logo_dark_web.png" alt="Verso logo">
            </a>
        </div>
        <div id="toggle-container">
            <button class="lang-toggle" aria-label="Toggle language"></button>
        </div>
        <div class="container">
            <h1 data-translate="header.title"></h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 data-translate="main.subtitle"></h2>
            
            <section id="work">
                <div class="three-columns">
                    <div>
                        <h3 data-translate="main.work.workshops.title"></h3>
                        <p data-translate="main.work.workshops.content"></p>
                    </div>
                    <div>
                        <h3 data-translate="main.work.strategy.title"></h3>
                        <p data-translate="main.work.strategy.content"></p>
                    </div>
                    <div>
                        <h3 data-translate="main.work.product_design.title"></h3>
                        <p data-translate="main.work.product_design.content"></p>
                    </div>
                </div>
            </section>

            <section id="who-we-are" class="three-columns">
                <div style="grid-column: span 2;">
                    <h2 data-translate="main.who_we_are.title"></h2>
                    <p data-translate="main.who_we_are.intro"></p>
                    <div class="two-columns">
                        <p data-translate="main.who_we_are.patrick"></p>
                        <p data-translate="main.who_we_are.kaveh"></p>
                    </div>
                </div>
            </section>

            <section id="work-with-us" class="three-columns">
                <div style="grid-column: span 2;">
                    <h2 data-translate="main.work_with_us.title"></h2>
                    <p data-translate="main.work_with_us.content"></p>
                </div>
            </section>
        </div>
    </main>

    <script src="language-manager.js"></script>
</body>
</html>
